<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LegalHub{% endblock %}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" integrity="sha512-dYz4y0fwh3FV6KMCpRnh/fAz4t4P1Y7N5bm+p5iTV/NL5mQh6IDztrYuv1vDcbq4s7brJv4cEZtG17Zpi6hZjg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body id="page-top">

    <div id="wrapper">
        {% block sidebar %}{% endblock %}
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                {% block topbar %}{% endblock %}
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Prêt à partir?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Sélectionnez "Déconnexion" ci-dessous si vous êtes prêt à terminer votre session actuelle.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Annuler</button>
                    <a class="btn btn-primary" href="/logout">Déconnexion</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-/xUj+QAT+wY6kPYsFz6Xc6S5aWyVgc81ilctGpzkW3QvZgY8zZy5qkkK3h8zK3Gs" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2LcY9nuDM4GNABY+Y7nHsW/p0FZlH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha512-0HF3yk1VE2iF+g96WLDlXlDj8YPHBdxvHkA+Q+0XYCHkNOs7zK7yMcFhdU7CTrVslcFNNuQxo+8YZpHZ+z5OPA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/js/sb-admin-2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zv+NjBjN+pjxSuPTvB9HpSEvblqZRYOaAoG4rMp+5Nxt1uA+LkPvVj+nOgHohmJK" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}

</body>
</html>
